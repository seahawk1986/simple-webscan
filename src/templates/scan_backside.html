<main id="main" class="container">
  <card>
    <header>
      <hgroup>
        <h1>
          Scan Backside?
        </h1>
        <p>
          Please turn the stack of paper around and place it in the ADF to scan the backside.
        </p>
      </hgroup>
    </header>
    <footer>
      <div class="grid">

        <button hx-post="/scan_backside/{{ scanner.device_name | uriquote }}" hx-target="#main">Scan Backside</button>
        <button hx-post="/done/{{ scanner.device_name | uriquote }}" hx-target="#main" hx-swap="outerHTML">
          Done
        </button>
      </div>
    </footer>

  </card>
</main>
